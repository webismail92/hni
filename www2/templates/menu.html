<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable barstyle z-depth-1">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon menubtn" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable barstyle">
      <h1 class="title">HNI PERFUME</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/profile" ng-if="!$root.showheader">
          <i class="material-icons left">account_box</i>
          My Profile
        </ion-item>
        <ion-item menu-close href="#/app/product" ng-if="!$root.showheader">
          <i class="material-icons left">shopping_cart</i>
          Products
        </ion-item>
        <ion-item menu-close href="#/app/history" ng-if="!$root.showheader">
          <i class="material-icons left">history</i>
          My orders
        </ion-item>
        <ion-item menu-close href="#/app/changepassword" ng-if="!$root.showheader">
          <i class="material-icons left">settings</i>

      </ion-list>
